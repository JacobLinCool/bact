name: Bahamut Anime Count Test
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  add:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Packages
        run: npm install
      - name: Test
        run: node index.js 0 500
